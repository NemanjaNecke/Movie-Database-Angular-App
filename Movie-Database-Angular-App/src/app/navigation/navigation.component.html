<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        <span>More</span> 
      </button>
      <span>Movie-Database-Angular-App</span>
      <mat-nav-list class="main-menu">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/movies">Movies</a>
        <a mat-list-item>TV Shows</a>
        <a mat-list-item>Genres</a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
