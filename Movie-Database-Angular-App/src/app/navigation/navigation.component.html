<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      [opened]="false">
    <mat-toolbar>Movie Database</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/movies">Movies</a>
      <a mat-list-item routerLink="/tv-shows">Tv Shows</a>
      <a mat-list-item (click)="openDialog()">Search all <mat-icon>search</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Movie-Database-Angular-App</span>
      <mat-nav-list class="main-menu" *ngIf="innerWidth > 540">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/movies">Movies</a>
        <a mat-list-item routerLink="/tv-shows">TV Shows</a>
        <a mat-list-item (click)="openDialog()">Search all <mat-icon>search</mat-icon></a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
